<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Windows XP Profile - Home Screen</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="desktop">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/02/Windows_XP_Bliss_wallpaper.jpg" id="wallpaper" alt="Windows XP Wallpaper">
    <!-- Desktop Icons -->
    <div class="icon" style="top: 80px; left: 60px;" data-section="about">
      <img src="assets/folder.png" alt="About Me Folder">
      <span>About Me</span>
    </div>
    <div class="icon" style="top: 180px; left: 60px;" data-section="projects">
      <img src="assets/folder.png" alt="Projects Folder">
      <span>Projects</span>
    </div>
    <div class="icon" style="top: 280px; left: 60px;" data-section="resume">
      <img src="assets/folder.png" alt="Resume Folder">
      <span>Resume</span>
    </div>
    <div class="icon" style="top: 380px; left: 60px;" data-section="contact">
      <img src="assets/folder.png" alt="Contact Folder">
      <span>Contact</span>
    </div>
    <div class="icon" style="top: 480px; left: 60px;" data-section="blog">
      <img src="assets/folder.png" alt="Blog Folder">
      <span>Blog</span>
    </div>
  </div>
  <!-- Taskbar -->
  <div id="taskbar">
    <div id="start-section">
      <img src="assets/start-button.png" alt="Start" id="start-btn">
      <span class="start-text">Start</span>
    </div>
    <div id="taskbar-space"></div>
    <div id="taskbar-clock">
      <span id="time">2:27 AM</span>
    </div>
  </div>
</body>
</html>
